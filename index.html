<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mlay</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="songname"></div>
  <div id="myProgress">
    <div id="myBar"></div>
  </div> 
  <input id="pltoggle" type="checkbox" onclick="togglePlistMode()">
  <script src="script.js"></script>
  <input type="file" name="file" id="file" accept=".mp3, .wav, .ogg, .mp4">
  <div id="button">
    <button onclick="loadsong()" name="submit">Load File</button>
  </div>
  <div id="controlpanel" hidden="true">
    <button onclick="pausesong()" id="pause"">Pause</button>
    <button onclick="resumesong()" hidden="True" id="resume">Resume</button>
    <button onclick="stopsong()" id="stop">Stop</button>
    <button onclick="loopsong()" id="loop">Loop</button>
    <button onclick="restartsong();" id="restart">Restart</button>
  </div>
</body>
</html>
